<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css -->
        <link rel="stylesheet" href="/css/style.css" />
        <title>Stats Preview Card Component</title>
    </head>
    <body>
        <main>
            <div class="card card-container">
                <div class="img">
                    <img
                        class="mobile"
                        src="/images/image-header-mobile.jpg"
                        alt=""
                    />
                    <img
                        class="desktop"
                        src="/images/image-header-desktop.jpg"
                        alt=""
                    />
                </div>
                <div class="content">
                    <h2 class="title">
                        Get <span>insights</span> that help your business grow.
                    </h2>
                    <p class="description">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="stat">
                        <div class="data">
                            <p class="data-title">10k+</p>
                            <p class="data-subtitle">COMPANIES</p>
                        </div>
                        <div class="data">
                            <p class="data-title">314</p>
                            <p class="data-subtitle">TEMPLATES</p>
                        </div>
                        <div class="data">
                            <p class="data-title">12M+</p>
                            <p class="data-subtitle">QUERIES</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
